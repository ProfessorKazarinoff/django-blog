<!-- templates/post_list.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Posts</h2>
    <ul>
        {% for post in object_list %}
            <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
            </div>
        {% endfor %}
    </ul>
{% endblock %}
